name: CI
on: [push, pull_request]
jobs:
  build:
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
        variant: [rel, git, rel-networkx]
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install tox
        run: pip install tox
      - name: Test using tox
        run: tox -e py-${{ matrix.variant }}
  qa:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - name: Install tox
        run: pip install tox
      - name: Test using tox
        run: tox -e qa
